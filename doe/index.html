  HTML - HyperText Markup Language

<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doe Sangue, Doe Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Cabeçalho -->
      <img class="logo" src="/logo.png" alt="Imagem de DOE">
      <h2>Doe sangue! A sua doação importa!</h2>
      <p>Até 3 vidas com uma doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>
      <p>Apenas 1,9% da população brasileira doa sangue</p>
      <button type="button" name="button">Quero Ajudar</button>


    </header>

    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/" method="POST">
        <input type="text" name="name" value="" placeholder="Nome Completo">
        <input type="text" name="email" value="" placeholder="Email">
        <input type="text" name="blood" value="" placeholder="Tipo Sanguíneo">
        <button type="submit" name="button">Quero Ajudar</button>
      </form>
    </section>

    <main>
      <!-- Central -->
      <h2>Últimos <span>doadores</span></h2>

      <section class="donors">

        {% for donor in donors %}

          <div class="donor">
            <div class="blood">{{donor.blood}}</div>
            <p>{{donor.name}}</p>
          </div>

        {% endfor %}

      </section>
    </main>

    <footer>
      <!-- Rodapé -->
      Com ❤️ RJStudio.
    </footer>
    <script src="/scripts.js">
    </script>

  </body>
</html>
